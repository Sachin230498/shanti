<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #grid {
        width: 600px;
        height: 300px;
        margin: auto;
        margin-top: 50px;
        display: grid;
        grid-template-areas:
          "A A B E"
          "C D B E";
        gap: 10px;
        font-size: 30px;
      }

      #grid > div {
        background-color: gray;
        border-radius: 15px;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }

      #grid > div:nth-child(1) {
        grid-area: A;
      }
      #grid > div:nth-child(2) {
        grid-area: B;
      }
      #grid > div:nth-child(3) {
        grid-area: C;
      }
      #grid > div:nth-child(4) {
        grid-area: D;
      }
      #grid > div:nth-child(5) {
        grid-area: E;
     
      }
      #grid > div:nth-child(6) {
        grid-area: F;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
   
    </div>
  </body>
</html>
