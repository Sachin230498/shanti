<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #flex {
        width: 100%;
        height: 500px;
        border: 5px solid red;
        display: flex;
        font-size: 30px;
        font-weight: bold;
      }

      #flex > div {
        width: 18%;
        height: 100%;
      }

      #flex > div:nth-child(1) {
      flex-grow: 1;
        background-color: blueviolet;
      }



      #flex > div:nth-child(2) {
      flex-grow: 2;
        background-color: rgb(183, 208, 25);
      }

      #flex > div:nth-child(3) {
        flex-grow: 5;
        background-color: rgb(33, 200, 105);
      }
      
      #flex > div:nth-child(4) {
   
        background-color: rgb(225, 29, 166);
      }
    </style>
  </head>
  <body>
    <div id="flex">
      <div>box-1</div>
      <div>box-2</div>
      <div>box-3</div>
      <div>box-4</div>
    </div>
  </body>
</html>
