<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General sibling selector  ~ (tilda)*/
        h1~p{
            color: red;
        }


        #main~h2{
            color: blue;
        }
    </style>
</head>
<body>
  
<h1>I am heading</h1>
<p>I am para 1</p>
<p>I am para 2</p>
<p>I am para 3</p>
<p>I am para 4</p>

<h2>I am heading 4</h2>

<div id="main">
    <h1>I am heading 2</h1>
</div>

<h2>I am heading 2</h2>

<p>I am para 5</p>

<h2>I am heading 3</h2>

</body>
</html>
