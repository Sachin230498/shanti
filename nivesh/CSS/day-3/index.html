<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* selector */

     /* universal selector */

     *{
        /* font-size: 60px; */
        margin: 0;
        padding: 0;
     }

     

       /* tag selector */

       h1{
        background-color: aqua;
       }


       /* id selector  id should be unique you cannt assign the same id to another tag in same page*/
      #head{
        background-color: red;
      }


      /* class selector */

     .h1{
        color: blue;
     }



     



    </style>

</head>

<body>
     
    <h1 class="h1"> Hello </h1>

    <p>I am para</p>

    <div>
        <h1 class="h1" id="head" >I am heading</h1>
        <div>
            <h1 class="h1">I am heading 2</h1>
        </div>

        <h1>I am heading 4</h1>
    </div>

</body>
</html>
