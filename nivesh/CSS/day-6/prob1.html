<head>

    <style>
        #grid{
            width: 100%;
          
            border: 5px solid red;
            font-size: 30px;

            /* display: flex */
            display: grid;


            /* parents */
         grid-template-columns: 200px 200px ;
            grid-template-rows: 200px 200px 200px 200px  200px;

             column-gap: 20px;

        }

        #grid>div{
            /* width: 200px;
            height: 200px; */
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
       
    </div>
