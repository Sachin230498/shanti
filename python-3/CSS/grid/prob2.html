<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
             width: 100%;
             height: 500px;
             border: 5px solid;
             display: grid;
             /* Syntax : repeat(no_of_times,size) */
             grid-template-columns: repeat(3,100px );
             grid-template-rows: repeat(3,150px);
              gap: 10px 20px;
        }
        #grid>div{
           
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
    </div>
</body>
</html>
