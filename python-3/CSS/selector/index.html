<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* tag selector */
         h1{
            color: red;
         }

         p{
            background-color: aqua;
         }

         /* id selector  */

         #head{
            color: blue;
         }
        
         /* class selector */

         .heading{
            background-color: yellow;
         }

         /* universal selector */
         *{
            font-style: italic;
            margin: 0;
         }
         
    </style>
</head>
<body>
    <h1>I am heading</h1>

    <div>
        <h1 id="head" class="heading">I am heading 2</h1>
        <p  class="heading">I am para</p>

        <div>
            <h1>I am heading</h1>
        </div>
    </div>

    <p  class="heading">I am para 2</p>
</body>
</html>
