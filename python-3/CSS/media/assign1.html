<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
         #navbar{
            width: 100%;
            font-size: 30px;
            background-color: yellow;
         }
         #inner{
            width: 100%;
            height: 450px;
            /* border: 3px solid; */
            display: flex;
            justify-content: space-between;
         }

         #red{
            width: 65%;
            height: 100%;
            /* border: 2px solid red; */
            background-color: red;
         }
         #green{
            width: 30%;
              height: 100%;
            /* border: 2px solid green; */
            display: grid;
            gap: 10px;
         }

         #green>div{
            /* border: 2px solid ; */
            background-color: greenyellow;
         }


         /* medium screen */
         @media all and (min-width:480px) and (max-width:768px){
         #inner{
            display: block;
          }
          #red{
            width: 100%;
            margin-bottom: 10px;
          }

          #green{
         
            width: 100%;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 200px;
          }
         }

           /* small screen */
         @media all and (min-width:320px) and (max-width:479px){
         #inner{
            display: block;
          }
          #red{
            width: 100%;
            margin-bottom: 10px;
          }

          #green{
         
            width: 100%;
            grid-template-columns: repeat(1,1fr);
         
          }
         }

  


    </style>
</head>
<body>
    <div id="navbar">
        <h1>Navigation</h1>
    </div>

    <div id="inner">
        <div id="red"></div>
        <div id="green">
            <div>Box-1</div>
            <div>Box-2</div>
            <div>Box-3</div>
        </div>
    </div>
</body>
</html>
