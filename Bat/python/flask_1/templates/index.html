{% extends 'base.html' %}
{% block content %}
<h1>Book List</h1>
<a href="{{ url_for('main.add') }}">Add New Book</a>
<ul>
{% for book in books %}
    <li>{{ book['title'] }} by {{ book['author'] }}
        <a href="{{ url_for('main.edit', book_id=book['_id']|string) }}">Edit</a>
        <a href="{{ url_for('main.delete', book_id=book['_id']|string) }}">Delete</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
