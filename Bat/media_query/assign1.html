<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
            background-color: yellow;
            padding: 5px 0 5px 5px;
        }
        #body{
          width: 100%;
           display: flex;
           justify-content: space-between;
           margin-top: 20px;
           font-size: 30px;
           font-weight: bold;
        }

         
        #body>div:nth-child(1){
            width: 65%;
            height: 500px;
            background-color: red;
        }

            
        #body>div:nth-child(2){
            width: 32%;
            height: 500px;
           
            display: grid;
            grid-template-columns: repeat(1,1fr);
            gap: 10px;
        }

        #grn>div{
            background-color: rgb(43, 255, 0);
        }


        /* medium */
        @media all and (min-width:480px) and (max-width:768px){
            #body{
                display: block;
            }

                 
        #body>div:nth-child(1){
            width: 100%;   
        }

        #body>div:nth-child(2){
        
           
           width: 100%;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 150px;
            gap: 10px;
            margin-top: 10px;
               }

        }


        @media all and (min-width:320px) and (max-width:480px){
            #body{
                display: block;
            }

                 
        #body>div:nth-child(1){
            width: 100%;   
        }
        #body>div:nth-child(2){
        
           
        width: 100%;
         grid-template-columns: repeat(1,1fr);
         grid-template-rows: 150px;
         gap: 10px;
         margin-top: 10px;
            }

     


        }
        




    </style>
</head>
<body>
    <div id="nav">
         <h1>Navigation</h1>
    </div>

    <div id="body">
        <div id="red">Left box</div>
        <div id="grn">
            <div>Box-1</div>
            <div>Box-2</div>
            <div>Box-3</div>
        </div>
    </div>
</body>
</html>
