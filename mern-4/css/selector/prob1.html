<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag selector */
        h1{
        color: aqua;
        }

        /* id selector */
        #head{
            color: red;
        }


        /* class selector */
        .heading{
            background-color: yellow;
        }

        /* universal *  */

        *{
            font-style: italic;
            margin: 0;
            padding: 0;
        }

    
    </style>
</head>
<body>
    <h1 id="head" class="heading ">I am heading - 1</h1>
    <p>I am para - 1</p>
    <p class="heading">I am para - 2</p>
    <p>I am para - 3</p>
    <p class="heading">I am para - 4</p>

    <div>
        <h1>I am heading - 2</h1>
    </div>
     <p>I am para - 1</p>

     <div>
        <h1>I am headind -3 </h1>
     </div>
</body>
</html>
