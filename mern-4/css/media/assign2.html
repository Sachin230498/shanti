<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
            background-color: yellow;
            color: black;
            font-size: 35px;

        }

        #nav h1{
            margin-left: 50px;
        }

        #inner{
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: space-between;
        }

        #red{
            width: 67%;
            height: 100%;
            background-color: red;
        }

        #grn{
            width: 30%;
           height: 100%;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 15px;
        }

        #grn>div{
             background-color: greenyellow;
        }



        @media all and (min-width:500px) and (max-width:900px){
         #inner{
            flex-direction: column;
         }
           #red{
            width: 100%;
           }
           
        #grn{
            width: 100%;
            height: 50%;
            margin-top: 10px;
            grid-template-columns: repeat(3,1fr);
       
        }

        }


         @media all and (min-width:320px) and (max-width:500px){
         #inner{
            flex-direction: column;
         }
           #red{
            width: 100%;
            height: 100%;
           }
           
        #grn{
            width: 100%;
            height: 100%;
            margin-top: 10px;
            grid-template-columns: repeat(1,1fr);
       
        }

        }

    </style>
</head>
<body>
    <div id="nav">
        <h1>Navigation</h1>
    </div>

    <div id="inner">
        <div id="red">RED</div>
        <div id="grn">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
        </div>
    </div>
</body>
</html>
