<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            width: 400px;
            height: 400px;
            margin: auto;
            border: 2px solid red;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
            padding: 20px;
            grid-template-areas: 
            "F B C"
            "D E A";
        }

        #area div{
            border: 2px solid;
            font-size: 30px;
            font-weight: bold;
        }
/* 
         #area div:nth-child(2){
            grid-area: 1/1/2/2;
            background-color: aqua;
        } */

/* 
        #area div:nth-child(2n){
            background-color: aqua;
        }
        #area div:nth-child(2n+1){
            background-color: rgb(17, 187, 187);
        } */


         #area div:nth-child(1){
          grid-area: A;
        }
        
         #area div:nth-child(2){
          grid-area: B;
        }
        
         #area div:nth-child(3){
          grid-area: C;
        }
        
         #area div:nth-child(4){
          grid-area: D;
        }
        
         #area div:nth-child(5){
          grid-area: E;
        }
         #area div:nth-child(6){
          grid-area: F;
        }
        


    </style>
</head>
<body>
    <div id="area">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
      
    </div>
</body>
</html>
