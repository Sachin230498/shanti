<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cal{
            width: 400px;
       box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
           
            margin: auto;
             margin-top: 80px;
             padding: 30px;
        }

        #display{
            width: 370px;
            height: 65px;
            margin: auto;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        border-radius: 10px;
        }

        #input{
            width: 370px;
            height: 370px;
            
            margin: auto;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            font-size: 30px;
            font-weight: 900;
           
        }

        #input div{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            display: grid;
            justify-content: center;
            align-items: center;
            border-radius: 10px;

        }

        .bl{
            background-color: black;
            color: white;
        }

        #red{
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>
    <div id="cal">
        <div id="display"></div>
        

        <div id="input">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="bl">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="bl">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="bl">*</div>
            <div id="red">C</div>
            <div>0</div>
            <div class="bl">=</div>
            <div class="bl">/</div>
        </div>
    </div>
</body>
</html>
