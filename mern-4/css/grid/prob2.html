<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        width: 100%;
        height: 400px;
        border: 2px solid;
        display: grid;
        /* fraction  1fr*/
        grid-template-columns: repeat(4,1fr) ;
        grid-template-rows: repeat(5,1fr);
        gap: 20px;

  
   
      }

      #main > div {
     
        border: 3px solid red;

      }
    </style>
  </head>
  <body>
    <div id="main">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>

    </div>
  </body>
</html>
