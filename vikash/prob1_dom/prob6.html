<!DOCTYPE html>
<html>
  <body>
    <p>
      Click on button in this document to find out which element triggered the
      onclick event.
    </p>

    <a>This is a button</a>

    <p id="demo"></p>

   
  </body>
   <script>
      document.querySelector("a").addEventListener("click", myFunction);
      function myFunction() {
        var x = event.target;
     
         document.getElementById("demo").innerHTML =
           "Triggered by a " + x.tagName + " element";
      }
    </script>
</html>
