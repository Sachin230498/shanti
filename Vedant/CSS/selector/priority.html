<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            color: violet;
        }

        h1{
           color: teal; 
        }

        #head{
            color: aqua;
        }

        .header{
            color: red;
        }
    </style>
</head>
<body>
    <h1  id="head" class="header" >I am heading</h1>
</body>
</html>

<!-- 
Priority
1. Inline styles  => 1000
2. ID selector   =>  100
3. Class selector => 10
4. Element selector => 1
5. Universal selector => 0
-->
