        /* tag selector */
       /* h1{

    /* Id slector => id should be unique */
     
    #head{
         color: blue;
    }

    /* class selector */

    .h1{
        background-color: yellow;
    }
    
    .abc{
        font-size: 50px;
    }


    /* Universal selector */
    *{
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
    }

    



    </style>
</head>


<body>
    
    <h1 id="head" class="h1 abc" >Hello</h1>

    <div>
        <h1 >I am heading-1</h1>
        <h2 class="h1" >I am heading-2</h2>
        <p>I am para</p>
    </div>

    <h1>I am heading-3</h1>
    <p class="h1" >I am para</p>

</body>
</html>
