<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
            width: 95%;
            margin: auto;
            background-color: yellow;
            padding: 1px 5px; 
            margin-bottom: 20px;
        }

        #main{
           
            width: 95%;
            margin: auto;
            height: 550px;
            display: flex;
            justify-content: space-between;
        }

        #red{
           width: 65%;
           height: 100%;
           background-color: red;

        }

        #grn{
            width: 32%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
        }

        #grn>div{
            background-color: greenyellow;
        }

      

         /* Medium screen */
        @media all and (min-width:600px) and (max-width:1000px) {
           #main{
            display: block;
           }
           #red{
            width: 100%;
           }
           #grn{
            margin-top: 20px;
            width: 100%;
            height: 200px;
            grid-template-columns: repeat(3,1fr);
           }
        }

            /* small screen */
        @media all and (min-width:300px) and (max-width:599px) {
           #main{
            display: block;
           }
           #red{
            width: 100%;
           }
           #grn{
            margin-top: 20px;
            width: 100%;
            height: 200px;
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: repeat(3,150px);
           }
        }
    </style>
</head>
<body>
    <div id="nav">
        <h1>Navigation</h1>
    </div>

    <div id="main">

        <div id="red">RED</div>
        <div id="grn">
          
            <div>box-1</div>
            <div>box-2</div>
            <div>box-3</div>

        </div>

    </div>
</body>
</html>
