<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #grid{
            width: 600px;
            height: 400px;
            border: 5px solid ;
            display: grid;
            grid-template-columns: 250px 50px 100px ;
            grid-template-rows: 150px 100px;
            gap: 0px 20px;
        }

        #grid div{     
           border: 5px solid red;
      
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>Box-1</div>
        <div>Box-2</div>
        <div>Box-3</div>
        <div>Box-1</div>
        <div>Box-2</div>
        <div>Box-3</div>
    </div>
</body>
</html>
