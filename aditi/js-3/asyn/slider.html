<script>
    
    let data = JSON.parse(localStorage.getItem("data")) || [] ;
    let main = document.getElementById("main");
    // console.log(data)

 let id ;

    function display(){
      main.innerHTML = null;
if(index == data.length){
    index = 0
}
        // for(let i =0;i<=data.length;i++){
        let img = document.createElement("img");
        img.src = data[index]
        index++
    
        main.append(img)
        // }
    }


    function play(){
     id =  setInterval(display,2000)
    }




    function pause(){
        clearInterval(id)
    }
