<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for UPI Payment</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .qr-container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        #qrcode {
            margin: 20px auto;
        }
        .instructions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pay Using PhonePe or Google Pay</h1>
    
    <div class="qr-container">
        <div id="qrcode"></div>
        <p class="instructions">Scan this QR code with your UPI app</p>
    </div>

  
</body>
</html>
