<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
            width: 100%;
            height: 50px;
            font-size: 30px;
            font-weight: bold;
            background-color: yellow;
            padding:  15px 0;
        }

        #main{
            width: 100%;
            height: 500px;
            /* border: 5px solid; */
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        #red{
            width: 65%;
            height: 100%;
            background-color: red;
        }

        #grn{
            width: 33%;
            height: 100%;
            /* border: 5px solid green; */
            display: grid;
            gap: 20px;
        }

        #grn>div{
            background-color: greenyellow;

        }

                     /*medium screen 480px 768px */
        @media all and (min-width:480px) and (max-width:767px){
            #main{
                display: block;
            }

            #red{
                width: 100%;
                height: 70%;
            }

            #grn{
                margin-top: 20px;
                width: 100%;
                height: 200px;
                grid-template-columns: repeat(3,1fr);
            }
        }


                        /*medium screen 320px 480px */
        @media all and (min-width:320px) and (max-width:480px){
            #main{
                display: block;
            }

            #red{
                width: 100%;
                height: 70%;
            }

            #grn{
                margin-top: 20px;
                width: 100%;
                height: 100%;
                grid-template-columns: repeat(1,1fr);
            }
        }


    </style>
</head>
<body>
    <div id="nav">
        Navigation
    </div>


    <div id="main">
        <div id="red"></div>
        <div id="grn">
            <div>box-1</div>
            <div>box-2</div>
            <div>box-3</div>
        </div>
    </div>
</body>
</html>
