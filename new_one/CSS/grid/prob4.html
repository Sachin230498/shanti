<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #calculator{
            width: 400px;
           padding: 60px 20px;
            /* border: 2px solid; */
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: auto;
            margin-top: 50px;
        }

        #display{
            width: 90%;
            margin: auto;
            height: 60px;
            /* border: 2px solid; */
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        #keyboard{
            width: 90%;
           
           
            margin: auto;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,75px);
            gap: 20px;
            font-size: 30px;
            font-weight: bold;

        }

        #keyboard>div{
           box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: grid;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .bl{
            background-color: black;
            color: white;
        }

        #red{
            background-color: orangered;
            color: white;
        }

    </style>
</head>
<body>

    <div id="calculator">

        <div id="display"></div>

        <div id="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="bl">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div  class="bl">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div  class="bl">*</div>
            <div id="red">C</div>
            <div>0</div>
            <div  class="bl">=</div>
            <div  class="bl">/</div>
        </div>
    </div>
    
</body>
</html>
