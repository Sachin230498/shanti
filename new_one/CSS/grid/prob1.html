<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            width: 100%;
            
            border: 5px solid;
            display: grid;

            grid-template-columns: 200px 150px 100px;
            grid-template-rows: 100px 200px 300px;
            gap: 20px 50px; 


            

        }

        #grid>div{

          border: 5px solid red;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>5</div>
        <div>5</div>
    </div>
</body>
</html>
