<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5,150px);
            grid-template-rows: repeat(4,100px);
            border: 2px solid;
        }
        #grid>div{
            border: 2px solid red;

        }
    </style>
</head>
<body>
    <div id="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </div>
</body>
</html>
