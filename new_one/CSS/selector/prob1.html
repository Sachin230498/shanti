<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag selector */

        h1{
            color: red;
            background-color: aqua;
        }

        h2{
            color: green;
        }

        button{
            border: 0;
            background-color: black;
            color: white;
            width: 100px;
            height: 50px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid red;

        }

        /* id selector */
        #head{
            font-size: 50px;
        }

        /* class selector */
       .h1{
        font-style: italic;
        color: blue;
       }

       .heading{
        color: brown;
       }



    </style>
</head>
<body>
    
    <h1 id="head" class="h1 heading">I am heading 1</h1>

    <div>
        <h1 class="h1">I am heading 2</h1>
        <h2 class="h1">I am heading 3</h2>
    </div>

    <h1 class="h1">I am heading 4</h1>


    <button>click</button>
</body>
</html>
