<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #main{
            width: 400px;
            height: 400px;
            border: 2px solid;
        }

        #main>img{
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <a href="./index.html">home</a>
    <a href="./store.html">Store</a>

    <br />
    <br />

    <h1>Slider</h1>

    <br /><br />

    <div id="main"></div>

    <button onclick="Play()">Play</button>
    <button onclick="Pause()">Pause</button>
  </body>

  <script>
    let main = document.getElementById("main");

    let arr = JSON.parse(localStorage.getItem("imgData"));

    // console.log(arr)
    let id ;
    let index = 0;

    function display() {
       main.innerHTML = "" 

       if(index == arr.length){
        index = 0;
       }

       
        let img = document.createElement("img");
        img.src = arr[index]

        index++;

        main.append(img);
     
    }

    // display()

    // console.log(index)

    function Play(){
     id =   setInterval(display,1000)
    }


    function Pause(){
        clearInterval(id)
    }
  
  </script>
</html>
