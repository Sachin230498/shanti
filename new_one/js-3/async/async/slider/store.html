    <br /><br />

    <h1>Store your image</h1>
    <br /><br />

    <input id="img" type="text" placeholder="enter your url" />
    <button onclick="saveData()">Submit</button>
  </body>
  <script>

    let arr = JSON.parse(localStorage.getItem("imgData")) || []

    let url = document.getElementById("img");

    function saveData() {
      // console.log(url.value)

      let data = url.value

      arr.push(data)

      localStorage.setItem("imgData", JSON.stringify(arr));


    }


    // localStorage.clear()



  </script>
</html>
