<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Slide Effect</title>
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
      position: relative;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    #nav-links {
      display: flex;
      font-size: 30px;
      justify-content: space-around;
      list-style: none;
      list-style: none;
      right: -100%;    
      width: 600px;
      height: 100%;
   
      color: white;
      padding-top: 0px;
      transition: right 0.5s ease;
    }

    #nav-links.active {
      right: 0; 
    }

    #nav-links li {
      margin: 10px 0;
      text-align: center;
    }

    #nav-links a {
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      background-color: aqua;
      transition: background 0.3s;
    }

    #nav-links a:hover {
      background-color: #555;
    }

    /* Hamburger menu for small screens */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
    }

    /* Show hamburger menu on smaller screens */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }


      #nav-links {
        display: none;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyLogo</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    // Toggle the navbar for mobile view
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
