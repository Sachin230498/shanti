<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* decendent selector */
      #main h1 {
        color: red;
      }

      /* child selector */

      #main > h1 {
        background-color: aqua;
      }

      /* general sibling selector  ~ */

      #main ~ h1 {
        color: blueviolet;
      }

      /* Adjecent sibling selector + */

      #main + p{
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>I am heading</h1>

      <div>
        <h1>I am heading 2</h1>
      </div>
    </div>

    <p>I am para 1</p>
    <h1>I am heading 3</h1>

    <p>I am para 1</p>

    <h1>I am heading 4</h1>
  </body>
</html>
