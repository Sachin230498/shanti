<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            width: 100%;
            height: 500px;
            border: 5px solid red;
            display: grid;
            grid-template-columns: 400px 200px 100px;
            grid-template-rows: 100px 50px 200px;
            gap: 10px 20px;
            
        }

        #grid>div{
            border: 2px solid green;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="grid">
    
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        
    </div>
</body>
</html>
