   <input onclick="storeimg()" type="submit">

<script>

    function storeimg() {
        let url = document.getElementById("url").value;
      let images = JSON.parse(localStorage.getItem("imges")) || []
        images.push(url)
        localStorage.setItem("imges",JSON.stringify(images))        
    }
</script>
