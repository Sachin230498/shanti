<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Tag selector */
        /* h1{
            color: red;
        } */

        /* Id selector  # */
        #head{
            color:  green;
        }

        /* class selector . */
       .heading{
        background-color: yellow;
       }

       .a2{
        color: palevioletred;
       }

       /* Universal  */

       *{
        font-size: 30px;
        font-style: italic;
        margin: 0;
        padding: 0;
       }


    </style>
</head>
<body>
    <h1 id="head"  class="heading">I am heading</h1>


    <div >
        <h1 class="heading a2">I am heading 2</h1>
        <h2  class="heading">I am heading h2</h2>
    </div>

    <p  class="heading">I am para</p>
    <h1>I am heading 3</h1>
</body>
</html>
