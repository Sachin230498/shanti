<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
            width: 100%;
            height: 50px;
            font-size: 30px;
            font-weight: bold;
            background-color: greenyellow;
            display: flex;
            align-items: center;

        }

        #inner{
            width: 100%;
            height: 450px;
            border: 2px solid;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        #red{
            width: 65%;
            height: 100%;
            background-color: red;
        }

        #grn{
            width: 30%;
            height: 100%;
            /* border: 2px solid; */
            display: grid;
            gap: 20px;
        }

        #grn>div{
            /* border: 2px solid greenyellow; */
            background-color: green;
        }

            /* medium screen */
        @media all and (min-width:480px) and (max-width:768px){
             #inner{
                display: block;
             }

             #red{
                width: 100%;

             }

              #grn{
                width: 100%;
                height: 200px;
                margin-top: 30px;
                grid-template-columns: repeat(3,1fr);
              }
        }


             /* small screen */
        @media all and (min-width:320px) and (max-width:480px){
             #inner{
                display: block;
             }

             #red{
                width: 100%;

             }

              #grn{
                width: 100%;
             
                margin-top: 30px;
                grid-template-columns: repeat(1,1fr);
              }
        }
    </style>
</head>
<body>
    <div id="nav">Navigation</div>

    <div id="inner">
        <div id="red"></div>
        <div id="grn">
            <div>box-1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>
</html>
