<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            width: 100%;
            height: 500px;
            border: 5px solid;
          display: grid;
          grid-template-columns: 250px 100px 200px;

          grid-template-rows: 100px 300px 200px;

          gap: 10px 20px;

            
        }

        #grid>div{
            /* width: 200px; */
            border: 5px solid red;
        }


    </style>
</head>
<body>
    <div id="grid">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
    </div>
</body>
</html>
