<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            width: 100%;
            height: 500px;
            border: 5px solid;
            display: grid;
    
            /* grid-template-columns: repeat(4,25%); */
            /* fraction 100 25 25 25 25  => 1fr */
            grid-template-columns: repeat(29,1fr);
            grid-template-rows: repeat(10, 1fr);
            /* gap: 20px; */

        }

        #grid>div{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
