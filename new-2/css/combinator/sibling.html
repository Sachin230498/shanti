<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* sibling ~  */
      #sib div ~ p {
        color: red;
      }

      
    </style>
  </head>
  <body>
    <div id="sib">
      <h1>I am heading - 1</h1>

      <div>
        <h1>I am heading - 2</h1>
      </div>

      <p>I am para -1</p>

      <h1>I am heading - 3</h1>

      <span>
        <p>I am para - 2</p>
      </span>

      <p>I am para - 3</p>
    </div>
  </body>
</html>
