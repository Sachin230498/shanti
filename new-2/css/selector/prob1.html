<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* tag selector */
        h1{
            color: red;
        }

        h2{
            background-color: aqua;
        }

        /* id selector */

        #head{
            background-color: blueviolet;
        }


         /* class selector */

         .heading{
            background-color: yellow;
         }

         .h1{
            font-size: 40px;
         }

         .abc{
            color: blue;
         }

         /* universal */

         *{
            margin: 0;
            font-style: italic;
         }



    </style>
    
</head>
<body>
    <h1 id="head" >Hello</h1>

    <p class="heading h1 abc" >I am para</p>

    <h2>I am heading 2</h2>
    <h2>I am heading 3</h2>

    <div>
        <h1 class="heading">Hello -2 </h1>
          <h2>I am heading 4</h2>
    </div>

    <h1 class="heading"> Hello - 3</h1>
</body>
</html>
